<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заповнення</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Заповніть інформацію</h1>
        <form id="dataForm">
            <label for="unit">Підрозділ:</label>
            <input type="text" id="unit" name="unit" placeholder="Введіть підрозділ">

            <label for="callsign">Позивний:</label>
            <input type="text" id="callsign" name="callsign" placeholder="Введіть позивний">

            <label for="location">Населений пункт:</label>
            <input type="text" id="location" name="location" placeholder="Введіть населений пункт">

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date">

            <label for="time">Час:</label>
            <input type="time" id="time" name="time">

            <label for="weapon">Зброя:</label>
            <input type="text" id="weapon" name="weapon" placeholder="Введіть тип зброї">

            <label for="targetNumber">Номер цілі:</label>
            <input type="text" id="targetNumber" name="targetNumber" placeholder="Введіть номер цілі">

            <label for="altitude">Висота:</label>
            <input type="text" id="altitude" name="altitude" placeholder="Введіть висоту">

            <label for="description">Опис:</label>
            <input type="text" id="description" name="description" placeholder="Введіть опис">

            <button type="button" id="copyButton">Скопіювати</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
